<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/pygments.css" />
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <script>
    if (localStorage.theme === "dark") {
      document.documentElement.classList.add("dark");
    }
    function toggleTheme() {
      if (localStorage.theme !== "dark") {
        document.documentElement.classList.add("dark");
        localStorage.theme = "dark";
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.theme = "white";
      }
    }
  </script>

</head>

<body class="text-sm sm:text-base w-11/12 md:w-3/4 xl:w-1/2 2xl:w-1/3 dark:bg-zinc-800 dark:text-white mx-auto">
  {% block content %}{% endblock %}
  <footer class="print:hidden flex-col pt-3 gap-x-2">
    <div class="flex justify-center gap-x-2">
      <a href="https://github.com/bttglc">/github/</a>
      <a href="mailto:">/email/</a>
    </div>
    <div class="text-sm flex justify-center gap-x-1"> made with ❤️ by <a
        href="https://gianlucabottiglieri.tech">bttglc</a>

  </footer>
  </footer>
  <div onclick="toggleTheme()"
    class="print:hidden shadow-md fixed bottom-2 right-2 bg-gray-100 dark:bg-zinc-900 rounded w-8 h-8 flex justify-center items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
    </svg>
  </div>
</body>

</html>


<style>
  body {
    font-family: 'Barlow';
  }

  pre,
  code {
    font-family: "JetBrains Mono" !important;
  }

  sup,
  sub {
    vertical-align: baseline;
    position: relative;
    top: -0.4em;
  }

  sub {
    top: 0.4em;
  }
</style>
